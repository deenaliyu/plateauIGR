<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />

    .formTabs {
      display: none;
    }

    .imgTabs {

      padding-left: 0;
      padding-bottom: 0px;

    }

    }

<body>
  <header class="flex justify-between px-10 bg-white py-3" id="theHeader"></header>

  <section class="flex h-[89vh] overflow-y-scroll headerBeginner">

    <div class="md:block hidden w-3/12 bg-[#F9FAFB] p-3">

      <div class="flex px-1 h-full">
        <div class="mt-5 imgTabs">
          <img src="./assets/img/geninv1.png" />
        </div>
        <div class="mt-5 imgTabs">
          <img src="./assets/img/geninv2.png" />
        </div>
        <div class="mt-5 imgTabs">
          <img src="./assets/img/geninv2.png" />
        </div>
        <div class="mt-5 imgTabs">
          <img src="./assets/img/geninv3.png" />
        </div>
        <div class="mt-5 imgTabs">
          <img src="./assets/img/geninv4.png" />
        </div>
        <div class="mt-5 imgTabs">
          <img src="./assets/img/geninv5.png" />
        </div>
      </div>

    </div>

    <div class="md:w-9/12 w-full bg-[url('./assets/img/slideimg.png')] bg-center">

      <div class="flex flex-col items-center justify-center min-h-screen bg-white bg-opacity-75">
        <h1 class="text-2xl font-bold mb-2">
          Tax Category
        </h1>
        <p class="mb-6">
          Select your tax category
        </p>
        <div class="flex space-x-4 mb-6">
          <label class="flex items-center space-x-2 bg-white p-4 rounded-lg shadow-md">
            <i class="fas fa-file-invoice text-yellow-600"></i>
            <span>
              Formal
            </span>
            <input class="ml-2 tax-radio" checked name="tax" type="radio" value="formal"/>
          </label>
          <label class="flex items-center space-x-2 bg-white p-4 rounded-lg shadow-md">
            <i class="fas fa-file-invoice text-yellow-600"></i>
            <span>
              In-Formal
            </span>
            <input class="ml-2 tax-radio" name="tax" type="radio" value="informal"/>
          </label>
          <label class="flex items-center space-x-2 bg-white p-4 rounded-lg shadow-md">
            <i class="fas fa-file-invoice text-yellow-600"></i>
            <span>
              Presumptive Tax
            </span>
            <input class="ml-2 tax-radio" name="tax" type="radio" value="presumptive"/>
          </label>
        </div>
        <button class="bg-yellow-600 text-white py-2 px-6 rounded-full" onclick="proceed()">
          Proceed
      </button>
      </div>
    </div>
  </section>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    function proceed() {
      const selectedTax = document.querySelector('input[name="tax"]:checked');
      if (selectedTax) {
        const taxValue = selectedTax.value;
        let url = '';
        switch (taxValue) {
          case 'formal':
            url = 'generateinvoice.html';
            break;
          case 'informal':
            url = 'generateinvoice.html';
            break;
          case 'presumptive':
            url = 'generatepresumptiveinvoice.html';
            break;
          default:
            alert('Please select a tax category.');
            return;
        }
        window.location.href = url;
      } else {
        alert('Please select a tax category.');
      }
    }
  </script>

  <script src="assets/js/nav.js?v=1.2"></script>
  <script src="assets/js/payment.js?v=3.0"></script>
  <script src="assets/js/tabHandler.js"></script>

  <script src="assets/js/generateinvoice.js"></script>
  <script src="assets/js/invoice.js"></script>
  <script src="assets/js/landingcms.js"></script>
</body>

</html>
