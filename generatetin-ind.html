<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlateauIGR</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />
  <style>
    .formTabs {
      display: none;
    }
  </style>
</head>

<body class="bg-[url('./assets/img/slide2.png')] bg-no-repeat bg-center">
  <header class="flex justify-between px-10 bg-white py-3" id="theHeader"></header>

  <div class="flex justify-center items-center h-[100vh]">

    <form action="" class="formTabs md:w-[60%] w-[80%]">
      <div class="pt-10">
        <button class="flex items-center gap-2" onclick="history.back(-1)" type="button">
          <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
          <span>Go back</span>
        </button>
      </div>

      <h1 class="fontBold text-2xl">Generate Tin</h1>
      <h1 class="mb-3 mt-3">Personal Details</h1>

      <div class="flex items-center mb-4 gap-2" id="theName">
        <div class="form-group w-full">
          <label for="">First name *</label>
          <input type="text" class="form-control payInputs" required data-name="first_name"
            placeholder="Enter your first name">
        </div>

        <div class="form-group w-full">
          <label for="">Surname *</label>
          <input type="text" class="form-control payInputs" required data-name="surname"
            placeholder="Enter your surname">
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2" id="theEmail">
        <div class="form-group w-full">
          <label for="">Email *</label>
          <input type="text" class="form-control payInputs" required data-name="email"
            placeholder="Enter your Email Address">
        </div>

        <div class="form-group w-full">
          <label for="">Phone number *</label>
          <input type="number" class="form-control payInputs" id="phonenumber" minlength="11" maxlength="11" required
            data-name="phone" placeholder="Your 11-digits phone number">
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full" id="theTin">
          <label for="">NIN/BVN (Optional)</label>
          <input type="text" class="form-control payInputs" id="tin" data-name="tin" placeholder="Enter your TIN">
        </div>

        <div class="form-group w-full">
          <label for="">Date of Birth*</label>
          <input type="date" class="form-control payInputs" id="tin" data-name="tin">
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Employment*</label>
          <select name="" class="form-select payInputs" data-name="state">
            <option value="Self-Employed">Self-Employed</option>
            <option value="Un-Employed">Un-Employed</option>
          </select>
        </div>

        <div class="form-group w-full">
          <label for="">Occupation*</label>
          <input type="text" class="form-control payInputs" id="tin" data-name="tin">
        </div>

      </div>


      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Nationality*</label>
          <input type="text" class="form-control payInputs" id="tin" data-name="tin" placeholder="">
        </div>

        <div class="form-group w-full">
          <label for="">State of Origin*</label>
          <select name="" id="selectState" class="form-select payInputs" data-name="state">
            <option value="Plateau">Plateau</option>
          </select>
        </div>

        <div class="form-group w-full">
          <label for="">LGA*</label>
          <select name="" id="selectLGA" class="form-select payInputs" required data-name="lga">
          </select>
        </div>
      </div>






      <button class="button w-full" type="button" onclick="nextPrev(1)">Preview</button>
    </form>

    <form action="" class="formTabs md:w-[60%] w-[80%]">
      <div class="pt-10">
        <button class="flex items-center gap-2" onclick="nextPrev(-1)" type="button">
          <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
          <span>Go back</span>
        </button>
      </div>

      <h1 class="fontBold text-2xl">Generate Tin</h1>
      <h1 class="mb-3 mt-3">Preview Details</h1>

      <div class="flex items-center mb-4 gap-2" id="theName">
        <div class="form-group w-full">
          <label for="">First name *</label>
          <input type="text" class="form-control payInputs" required data-name="first_name" value="John" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Surname *</label>
          <input type="text" class="form-control payInputs" required data-name="surname" value="Doe" readonly>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2" id="theEmail">
        <div class="form-group w-full">
          <label for="">Email *</label>
          <input type="text" class="form-control payInputs" required data-name="email" value="johndoe@gmail.com"
            readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Phone number *</label>
          <input type="number" class="form-control payInputs" id="phonenumber" value="08135719391" minlength="11"
            maxlength="11" required data-name="phone" readonly>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full" id="theTin">
          <label for="">NIN/BVN</label>
          <input type="text" class="form-control payInputs" id="tin" data-name="tin" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Date of Birth*</label>
          <input type="text" class="form-control payInputs" id="tin" value="00/00/2023" data-name="tin" readonly>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Employment*</label>
          <input type="text" class="form-control payInputs" value="self-employed" id="tin" data-name="tin" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Occupation*</label>
          <input type="date" class="form-control payInputs" value="occupation" id="tin" data-name="tin" readonly>
        </div>

      </div>


      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Nationality*</label>
          <input type="text" class="form-control payInputs" id="tin" value="Nigeria" data-name="tin" placeholder=""
            readonly>
        </div>

        <div class="form-group w-full">
          <label for="">State of Origin*</label>
          <input type="text" class="form-control payInputs" id="tin" value="Plateau" data-name="tin" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">LGA*</label>
          <input type="text" class="form-control payInputs" id="tin" value="Bokkos" data-name="tin" readonly>
        </div>
      </div>






      <button class="button w-full" type="button" onclick="nextPrev(1)">Generate Tin</button>
    </form>

    <form action="" class="formTabs md:w-[60%] w-[80%]">
      <div class="flex justify-center mb-3">
        <img src="./assets/img/paid.png" />
      </div>
      <p class="text-center text-black text-lg">TIN has been generated successfully</p>
      <p class="text-center text-black text-lg">Your TIN has been sent to your email/phone number.</p>
    </form>

  </div>


  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script>

  </script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/generatetin-code.js"></script>
</body>

</html>
