<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlateauIGR</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />
  <style>
    .formTabs {
      display: none;
    }
  </style>
</head>

<body class="bg-[url('./assets/img/slide2.png')] bg-no-repeat bg-center h-[100vh]">
  <header class="flex justify-between px-10 bg-white py-3" id="theHeader"></header>

  <div class="flex justify-center items-center pt-[10%]">

    <form action="" class="formTabs md:w-[60%] w-[80%] pb-10">
      <div class="pt-10">
        <button class="flex items-center gap-2" onclick="history.back(-1)" type="button">
          <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
          <span>Go back</span>
        </button>
      </div>

      <h1 class="fontBold text-2xl">Generate Tin</h1>
      <h1 class="mb-3 mt-3">Personal Details</h1>

      <div class="form-group w-full mb-4">
        <p class="text-lg fontBold">Are you a Foreign Expatriates?*</p>
        <div class="flex items-center gap-4 mt-2">
          <div class="flex items-center gap-2">
            <input type="radio" id="foreigner_yes" name="foreigner" value="Yes" class="form-check-input" required
              onchange="toggleForeignerFields()">
            <label for="foreigner_yes" class="mb-0">Yes</label>
          </div>
          <div class="flex items-center gap-2">
            <input type="radio" id="foreigner_no" checked name="foreigner" value="No" class="form-check-input" required
              onchange="toggleForeignerFields()">
            <label for="foreigner_no" class="mb-0">No</label>
          </div>
        </div>
      </div>



      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">First name*</label>
          <input type="text" class="form-control payInputs" required data-name="first_name"
            placeholder="Enter your first name">
        </div>

        <div class="form-group w-full">
          <label for="">Surname*</label>
          <input type="text" class="form-control payInputs" data-name="last_name" placeholder="Enter your last name"
            required>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2" id="theEmail">
        <div class="form-group w-full">
          <label for="">Email *</label>
          <input type="text" class="form-control payInputs" data-name="email" placeholder="Enter your Email Address"
            required>
        </div>

        <div class="form-group w-full">
          <label for="">Phone number *</label>
          <input type="number" class="form-control payInputs" id="phonenumber" minlength="11" maxlength="11" required
            data-name="phone_number" placeholder="Your 11-digits phone number">
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full" id="theTin">
          <label for="">NIN/BVN (Optional)</label>
          <input type="text" class="form-control payInputs" data-name="nin_bvn" placeholder="Enter your TIN/BVN">
        </div>

        <div class="form-group w-full">
          <label for="">Date of Birth*</label>
          <input type="date" class="form-control payInputs" data-name="date_of_birth" required>
        </div>
      </div>



      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Employment Status*</label>
          <select name="" class="form-select payInputs" onchange="employmentStatus(this)" data-name="employment"
            required>
            <option value="" selected disabled>Select --</option>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Self Employed">Self Employed</option>
          </select>
        </div>

        <div class="form-group w-full">
          <label for="">Occupation*</label>
          <input type="text" class="form-control payInputs" data-name="occupation" required>
        </div>

      </div>

      <div id="employmentTerms" class="hidden">
        <p>Employment Information</p>
        <hr />
        <div class="form-group w-full mb-4 mt-2">
          <label for="">Name of Organization/Business*</label>
          <input type="text" class="form-control payInputs" data-name="organization_name">
        </div>

        <div class="flex items-center mb-4 gap-2">
          <div class="form-group w-full">
            <label for="">Sector*</label>
            <select class="form-select payInputs" id="sectorSelect" data-name="sector">
              <option value="">Select</option>
            </select>
          </div>

          <div class="form-group w-full">
            <label for="">Industry*</label>
            <select name="" class="form-select payInputs" id="industrySelect" data-name="industry">
              <option value="">Select</option>
            </select>
          </div>
        </div>
      </div>

      <div id="ForeignerFields" class="flex  gap-2 mb-4">
        <div class="form-group w-full">
          <label for="">Nationality*</label>
          <select class="form-select payInputs" id="nationalitySelect" data-name="nationality" required>
            <option value="Nigeria" selected>Nigeria</option>
          </select>
        </div>

        <div class="passportField w-full hidden">
          <div class="form-group">
            <label for="">Passport Number*</label>
            <input type="text" class="form-control payInputs" data-name="passport_number"
              placeholder="Enter your passport number">
          </div>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">


        <div class="form-group w-full">
          <label for="">State of Residence*</label>
          <select id="selectState" class="form-select payInputs" data-name="state" required>
          </select>
        </div>

        <div class="form-group w-full">
          <label for="">LGA*</label>
          <select id="selectLGA" class="form-select payInputs" data-name="lga" required>
          </select>
        </div>
      </div>

      <div class="form-group w-full mb-4">
        <label for="">Resident Address*</label>
        <input type="text" class="form-control payInputs" data-name="address" placeholder="" required>
      </div>

      <button class="button w-full" type="button" onclick="previewPage()">Preview</button>
    </form>

    <form action="" class="formTabs md:w-[60%] w-[80%] pb-10">
      <div class="pt-10">
        <button class="flex items-center gap-2" onclick="nextPrev(-1)" type="button">
          <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
          <span>Go back</span>
        </button>
      </div>

      <h1 class="fontBold text-2xl">Generate Tin</h1>
      <h1 class="mb-3 mt-3">Preview Details</h1>

      <div class="flex items-center mb-4 gap-2" id="theName">
        <div class="form-group w-full">
          <label for="">First name </label>
          <input type="text" class="form-control payInputs2" data-name="first_name" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Surname </label>
          <input type="text" class="form-control payInputs2" data-name="last_name" readonly>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2" id="theEmail">
        <div class="form-group w-full">
          <label for="">Email </label>
          <input type="text" class="form-control payInputs2" data-name="email" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Phone number </label>
          <input type="number" class="form-control payInputs2" data-name="phone_number" readonly>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full" id="theTin">
          <label for="">NIN/BVN</label>
          <input type="text" class="form-control payInputs2" id="tin" data-name="nin_bvn" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Date of Birth</label>
          <input type="text" class="form-control payInputs2" data-name="date_of_birth" readonly>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Are you a Foreign Expatriates?</label>
          <input type="text" class="form-control payInputs2" data-name="foreigner" readonly>
        </div>
        
        <div class="form-group w-full">
          <label for="">Passport Number</label>
          <input type="text" class="form-control payInputs2" data-name="passport_number" readonly>
        </div>
      </div>



      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Employment</label>
          <input type="text" class="form-control payInputs2" data-name="employment" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Occupation</label>
          <input type="text" class="form-control payInputs2" data-name="occupation" readonly>
        </div>

      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Name of Organization/Business</label>
          <input type="text" class="form-control payInputs2" data-name="organization_name" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Industry</label>
          <input type="text" class="form-control payInputs2" data-name="industry" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Sector</label>
          <input type="text" class="form-control payInputs2" data-name="sector" readonly>
        </div>

      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Nationality</label>
          <input type="text" class="form-control payInputs2" data-name="nationality" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">State of Residence</label>
          <input type="text" class="form-control payInputs2" data-name="state" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">LGA</label>
          <input type="text" class="form-control payInputs2" data-name="lga" readonly>
        </div>
      </div>

      <div class="form-group w-full mb-4">
        <label for="">Address</label>
        <input type="text" class="form-control payInputs2" data-name="address" readonly>
      </div>



      <button class="button w-full" id="generateTinBtn" type="button" onclick="generateTin('individual')">Generate
        Tin</button>
      <div id="msg_box"></div>
    </form>

    <form action="" class="formTabs md:w-[60%] w-[80%] mt-[10%]" id="tinDisplayForm">
      <div class="flex justify-center mb-3">
        <img src="./assets/img/paid.png" />
      </div>
      <p class="text-center text-black text-lg">TIN has been generated successfully</p>
      <p class="text-center text-black text-lg">Your TIN has been sent to your email/phone number.</p>

      <p class="text-3xl text-center text-[#CDA545] cursor-pointer mt-5" id="tinNumber"></p>

      <div class="flex justify-center mt-5 gap-3" id="goHomeBtnCont">
        <a href="index.html" class="button" id="goHomeBtn">Go Home</a>
        <a href="tin-slip.html" class="button" id="printSlipBtn">Print Slip</a>
      </div>
    </form>

  </div>


  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script>

  </script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/nationality.js"></script>
  <script src="assets/js/generatetin-code.js"></script>
</body>

</html>
