<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlateauIGR</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />
  <style>
    .formTabs {
      display: none;
    }
  </style>
</head>

<body class="bg-[url('./assets/img/slide2.png')] bg-no-repeat bg-center">
  <header class="flex justify-between px-10 bg-white py-3" id="theHeader"></header>

  <div class="flex justify-center items-center h-[100vh]">

    <form action="" class="formTabs md:w-[60%] w-[80%]">
      <div class="pt-10">
        <button class="flex items-center gap-2" onclick="history.back(-1)" type="button">
          <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
          <span>Go back</span>
        </button>
      </div>

      <h1 class="fontBold text-2xl">Generate Tin</h1>
      <h1 class="mb-3 mt-3">Personal Details</h1>

      <div class="form-group w-full mb-4">
        <label for="">Name of Organization*</label>
        <input type="text" class="form-control payInputs" required data-name="first_name">
      </div>

      <div class="flex items-center mb-4 gap-2" id="theEmail">
        <div class="form-group w-full">
          <label for="">Email *</label>
          <input type="text" class="form-control payInputs" required data-name="email"
            placeholder="Enter your Email Address">
        </div>

        <div class="form-group w-full">
          <label for="">Phone number *</label>
          <input type="number" class="form-control payInputs" id="phonenumber" minlength="11" maxlength="11" required
            data-name="phone" placeholder="Your 11-digits phone number">
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full" id="theTin">
          <label for="">CAC*</label>
          <input type="text" class="form-control payInputs" id="tin" data-name="tin" placeholder="Enter your CAC">
        </div>

        <div class="form-group mb-3">
          <label for="">Industry*</label>
          <select class="form-select enumInputB" data-name="industry" required>
            <option value="">Select</option>
            <option value="Mining">Mining</option>
            <option value="Commerce">Commerce</option>
            <option value="Banking">Banking</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Engineering">Engineering</option>
            <option value="Construction">Construction</option>
            <option value="Government Institution">Government Institution</option>
            <option value="NGO">NGO</option>
            <option value="Religious Institutions">Religious Institutions</option>
            <option value="General Merchandise">General Merchandise</option>
            <option value="General Contractor">General Contractor</option>
            <option value="Private Schools"> Private Schools</option>
            <option value="Public Schools">Public Schools</option>
            <option value="Hospitals">Hospitals</option>
          </select>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Sector*</label>
          <input type="text" class="form-control payInputs" id="tin" data-name="tin">
        </div>

        <div class="form-group w-full">
          <label for="">Number of Employee*</label>
          <input type="number" class="form-control payInputs" id="tin" data-name="tin">
        </div>

      </div>


      <div class="flex items-center mb-4 gap-2">

        <div class="form-group w-full">
          <label for="">State of Origin*</label>
          <select name="" id="selectState" class="form-select payInputs" data-name="state">
            <option value="Plateau">Plateau</option>
          </select>
        </div>

        <div class="form-group w-full">
          <label for="">LGA*</label>
          <select name="" id="selectLGA" class="form-select payInputs" required data-name="lga">
          </select>
        </div>

        <div class="form-group w-full">
          <label for="">Address*</label>
          <input type="text" class="form-control payInputs" id="tin" data-name="tin" placeholder="">
        </div>
      </div>


      <div class="form-group w-full mb-3">
        <label for="">Website*</label>
        <input type="text" class="form-control payInputs" id="tin" data-name="tin" placeholder="">
      </div>

      <button class="button w-full" type="button" onclick="nextPrev(1)">Preview</button>
    </form>

    <form action="" class="formTabs md:w-[60%] w-[80%]">
      <div class="pt-10">
        <button class="flex items-center gap-2" onclick="nextPrev(-1)" type="button">
          <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
          <span>Go back</span>
        </button>
      </div>

      <h1 class="fontBold text-2xl">Generate Tin</h1>
      <h1 class="mb-3 mt-3">Preview Details</h1>

      <div class="form-group w-full mb-4">
        <label for="">Name of Organization*</label>
        <input type="text" class="form-control payInputs" required data-name="first_name" value="Prime G" readonly>
      </div>

      <div class="flex items-center mb-4 gap-2" id="theEmail">
        <div class="form-group w-full">
          <label for="">Email *</label>
          <input type="text" class="form-control payInputs" required data-name="email" value="primeg@hotmail.com" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Phone number *</label>
          <input type="number" class="form-control payInputs" id="phonenumber" minlength="11" maxlength="11" required
            data-name="phone" value="08923992223" readonly>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full" id="theTin">
          <label for="">CAC*</label>
          <input type="text" class="form-control payInputs" id="tin" data-name="tin" value="2948820232" readonly>
        </div>

        <div class="form-group mb-3">
          <label for="">Industry*</label>
          <input type="text" class="form-control payInputs" required data-name="email" value="Hospitals" readonly>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Sector*</label>
          <input type="text" class="form-control payInputs" id="tin" data-name="tin" value="Banking" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Number of Employee*</label>
          <input type="number" class="form-control payInputs" id="tin" data-name="tin" value="2" readonly>
        </div>

      </div>


      <div class="flex items-center mb-4 gap-2">

        <div class="form-group w-full">
          <label for="">State of Origin*</label>
          <input type="text" class="form-control payInputs" required data-name="email" value="Plateau" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">LGA*</label>
          <input type="text" class="form-control payInputs" required data-name="email" value="Bakkos" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Address*</label>
          <input type="text" class="form-control payInputs" required data-name="email" value="Address" readonly>
        </div>
      </div>


      <div class="form-group w-full mb-3">
        <label for="">Website*</label>
        <input type="text" class="form-control payInputs" id="tin" data-name="tin" placeholder="" readonly>
      </div>

      <button class="button w-full" type="button" onclick="nextPrev(1)">Generate Tin</button>
    </form>

    <form action="" class="formTabs md:w-[60%] w-[80%]">
      <div class="flex justify-center mb-3">
        <img src="./assets/img/paid.png" />
      </div>
      <p class="text-center text-black text-lg">TIN has been generated successfully</p>
      <p class="text-center text-black text-lg">Your TIN has been sent to your email/phone number.</p>
    </form>

  </div>


  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script>

  </script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/generatetin-code.js"></script>
</body>

</html>
