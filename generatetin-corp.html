<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlateauIGR</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />
  <style>
    .formTabs {
      display: none;
    }
  </style>
</head>

<body class="bg-[url('./assets/img/slide2.png')] bg-no-repeat bg-center h-[100vh]">
  <header class="flex justify-between px-10 bg-white py-3" id="theHeader"></header>

  <div class="flex justify-center items-center pt-[10%]">

    <form action="" class="formTabs md:w-[60%] w-[80%] pb-10">
      <div class="pt-10">
        <button class="flex items-center gap-2" onclick="history.back(-1)" type="button">
          <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
          <span>Go back</span>
        </button>
      </div>

      <h1 class="fontBold text-2xl">Generate Tin</h1>
      <h1 class="mb-3 mt-3">Personal Details</h1>

      <div class="form-group w-full mb-4">
        <label for="">Name of Organization*</label>
        <input type="text" class="form-control payInputs" required data-name="organization_name">
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Email *</label>
          <input type="text" class="form-control payInputs" required data-name="email"
            placeholder="Enter your Email Address">
        </div>

        <div class="form-group w-full">
          <label for="">Phone number *</label>
          <input type="number" class="form-control payInputs" id="phonenumber" minlength="11" maxlength="11" required
            data-name="phone_number" placeholder="Your 11-digits phone number">
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">CAC*</label>
          <input type="text" class="form-control payInputs" data-name="cac_number" placeholder="Enter your CAC"
            required>
        </div>

        <div class="form-group w-full">
          <label for="">Industry*</label>
          <select class="form-select payInputs" data-name="industry" required>
            <option value="">Select</option>
            <option value="Mining">Mining</option>
            <option value="Commerce">Commerce</option>
            <option value="Banking">Banking</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Engineering">Engineering</option>
            <option value="Construction">Construction</option>
            <option value="Government Institution">Government Institution</option>
            <option value="NGO">NGO</option>
            <option value="Religious Institutions">Religious Institutions</option>
            <option value="General Merchandise">General Merchandise</option>
            <option value="General Contractor">General Contractor</option>
            <option value="Private Schools"> Private Schools</option>
            <option value="Public Schools">Public Schools</option>
            <option value="Hospitals">Hospitals</option>
          </select>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Sector*</label>
          <select class="form-select payInputs" data-name="sector" required>
            <option value="">Select</option>
            <option value="Private">Private</option>
            <option value="Public">Public</option>
          </select>
        </div>

        <div class="form-group w-full">
          <label for="">Number of Employee*</label>
          <input type="number" class="form-control payInputs" data-name="num_employees">
        </div>

      </div>


      <div class="flex items-center mb-4 gap-2">

        <div class="form-group w-full">
          <label for="">State of Residence*</label>
          <select id="selectState" class="form-select payInputs" data-name="state" required>
            <option value="Plateau">Plateau</option>
          </select>
        </div>

        <div class="form-group w-full">
          <label for="">LGA*</label>
          <select id="selectLGA" class="form-select payInputs" required data-name="lga">
          </select>
        </div>

        <div class="form-group w-full">
          <label for="">Address*</label>
          <input type="text" class="form-control payInputs" data-name="address" placeholder="" required>
        </div>
      </div>


      <div class="form-group w-full mb-3">
        <label for="">Website*</label>
        <input type="text" class="form-control payInputs" data-name="website" placeholder="example.com">
      </div>

      <button class="button w-full" type="button" onclick="previewPage()">Preview</button>
    </form>

    <form action="" class="formTabs md:w-[60%] w-[80%] pb-10">
      <div class="pt-10">
        <button class="flex items-center gap-2" onclick="nextPrev(-1)" type="button">
          <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
          <span>Go back</span>
        </button>
      </div>

      <h1 class="fontBold text-2xl">Generate Tin</h1>
      <h1 class="mb-3 mt-3">Preview Details</h1>

      <div class="form-group w-full mb-4">
        <label for="">Name of Organization</label>
        <input type="text" class="form-control payInputs2" data-name="organization_name" readonly>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Email</label>
          <input type="text" class="form-control payInputs2" data-name="email" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Phone number </label>
          <input type="number" class="form-control payInputs2" data-name="phone_number" readonly>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">CAC</label>
          <input type="text" class="form-control payInputs2" data-name="cac_number" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Industry</label>
          <input type="text" class="form-control payInputs2" data-name="industry" readonly>
        </div>
      </div>

      <div class="flex items-center mb-4 gap-2">
        <div class="form-group w-full">
          <label for="">Sector</label>
          <input type="text" class="form-control payInputs2" data-name="sector" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Number of Employee</label>
          <input type="number" class="form-control payInputs2" data-name="num_employees" readonly>
        </div>

      </div>


      <div class="flex items-center mb-4 gap-2">

        <div class="form-group w-full">
          <label for="">State of Residence</label>
          <input type="text" class="form-control payInputs2" data-name="state" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">LGA</label>
          <input type="text" class="form-control payInputs2" data-name="lga" readonly>
        </div>

        <div class="form-group w-full">
          <label for="">Address</label>
          <input type="text" class="form-control payInputs2" data-name="address" readonly>
        </div>
      </div>


      <div class="form-group w-full mb-3">
        <label for="">Website</label>
        <input type="text" class="form-control payInputs2" id="tin" data-name="website" readonly>
      </div>

      <button class="button w-full" id="generateTinBtn" type="button" onclick="generateTin('corporate')">Generate
        Tin</button>
      <div id="msg_box"></div>
    </form>

    <form action="" class="formTabs md:w-[60%] w-[80%] mt-[20%]" id="tinDisplayForm">
      <div class="flex justify-center mb-3">
        <img src="./assets/img/paid.png" />
      </div>
      <p class="text-center text-black text-lg">TIN has been generated successfully</p>
      <p class="text-center text-black text-lg">Your TIN has been sent to your email/phone number.</p>

      <p class="text-3xl text-center text-[#CDA545] cursor-pointer mt-5" id="tinNumber"></p>

      <div class="flex justify-center">
        <a href="index.html" class="button" id="goHomeBtn">Go Home</a>
      </div>
    </form>

  </div>


  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script>

  </script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/generatetin-code.js"></script>
</body>

</html>
