<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlateauIGR</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />

  <style>
    .formTabs {
      display: none;
    }

    .collapse {
      visibility: visible !important;
    }

    .taxTablee tr th,
    .taxTablee tr td {
      font-size: 14px;
    }
  </style>

</head>

<body>

  <header class="flex justify-between px-10 bg-white py-3" id="theHeader">


  </header>

  <section class="h-[30vh] bg-[url('./assets/img/faqs.png')] relative headerBeginner">
    <div class="absolute w-full h-full" style="background: #00000060;"></div>

    <div class="flex justify-center items-center h-full">
      <h1 class="fontBold text-center text-white text-3xl z-10 relative">Tax Calculator</h1>
    </div>

  </section>

  <section class="breadcrumb border-b border-gray-200 px-10 py-3 bg-white">
    <div class="flex items-center gap-2">
      <a href="index.html" class="text-[#555555]">Home</a>
      <iconify-icon icon="ic:sharp-arrow-right-alt" class="text-xl text-[#555555]"></iconify-icon>
      <p class="textPrimary">Tax Calculator</p>
    </div>
  </section>


  <section class="mt-3 px-10">


    <div class="card card-body w-[60%] m-auto formTabs">

      <form action="">
        <div class="form-group mb-3">
          <label for="">What is your Annual Gross income?*</label>
          <input type="text" class="form-control" id="annualGross" oninput="formatNumber(this)">
        </div>

        <div class="flex gap-3 mb-3">
          <div class="form-group w-6/12">
            <label for="">Pension (&#8358;)</label>
            <input type="number" class="form-control">
          </div>
          <div class="form-group w-6/12">
            <label for="">NHF (&#8358;)</label>
            <input type="number" class="form-control">
          </div>
        </div>

        <button class="flex items-center button gap-2 m-auto" type="button" id="addAllowance">
          <span>Add allowances/reliefs</span>
        </button>

      </form>

    </div>

    <div class="card card-body w-[60%] m-auto formTabs">

      <form action="">
        <p class="fontBold mb-2">Allowances</p>

        <div class="flex gap-3 mb-3">
          <div class="form-group w-6/12">
            <label for="">Housing (&#8358;)</label>
            <input type="number" class="form-control">
          </div>
          <div class="form-group w-6/12">
            <label for="">Leave (&#8358;)</label>
            <input type="number" class="form-control">
          </div>
        </div>
        <div class="flex gap-3 mb-3">
          <div class="form-group w-6/12">
            <label for="">Utility (&#8358;)</label>
            <input type="number" class="form-control">
          </div>
          <div class="form-group w-6/12">
            <label for="">Dressing (&#8358;)</label>
            <input type="number" class="form-control">
          </div>
        </div>

        <p class="fontBold mb-2">Reliefs</p>

        <div class="flex gap-3 mb-6">
          <div class="form-group w-6/12">
            <label for="">NHIS (&#8358;)</label>
            <input type="number" class="form-control">
          </div>
          <div class="form-group w-6/12">
            <label for="">LAP (&#8358;)</label>
            <input type="number" class="form-control">
          </div>
        </div>


        <button class="flex items-center button gap-2 m-auto" id="calculateTaxBtn" type="button">
          <iconify-icon icon="solar:calculator-outline" class="text-lg"></iconify-icon>
          <span>Calculate my Tax</span>
        </button>
      </form>
    </div>

    <div class="card card-body w-[60%] m-auto formTabs">

      <div class="monthly">
        <div class="flex items-center justify-between">
          <div>
            <p>Tax due per Month</p>
            <p class="text-xl fontBold text-black" id="monthAmount"></p>
          </div>

          <button class="textPrimary" data-bs-toggle="collapse" data-bs-target="#break1">See breakdown</button>
        </div>
      </div>

      <div class="collapse" id="break1">
        <div class="collapse1">

        </div>
      </div>


      <div class="monthly mt-5">
        <div class="flex items-center justify-between">
          <div>
            <p>Tax due per Year</p>
            <p class="text-xl fontBold text-black" id="annualAmount"></p>
          </div>

          <button class="textPrimary" data-bs-toggle="collapse" data-bs-target="#break2">See breakdown</button>
        </div>
      </div>

      <div class="collapse" id="break2">
        <div class="collapse2">

        </div>

      </div>


    </div>



  </section>


  <section class="w-full mt-20" id="footer">

  </section>



  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/tax-calculator.js"></script>
</body>

</html>
