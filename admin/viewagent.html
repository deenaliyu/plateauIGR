<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      <aside id="layout-menu" class="aside layout-menu menu-vertical menu bg-menu-theme">

      </aside>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->

        <nav
          class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
              <i class="bx bx-menu bx-sm"></i>
            </a>
          </div>

          <div class="navbar-nav-right flex items-center justify-between" id="navbar-collapse">
            <div class="">
              <p class="text-sm text-black" id="datei">-</p>
              <h1 class="md:text-[30px] text-[14px] text-[#151515] pt-2">Profile</h1>
            </div>

            <div class="mt-4 flex gap-x-5 ms-auto">
              <div class="avatar avatar-online">
                <img src="./assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle theProfImg1" />

              </div>
              <h4 class="text-mm text-black self-center hidden md:flex adminName">System Admin</h4>
            </div>

          </div>
        </nav>

        <!-- / Navbar -->

        <!-- Content wrapper -->
        <section class="content-wrapper">

          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="flex align-items-center gap-1 mb-3">
              <a type="button" style='color: #CDA545; font-weight: 500;' onclick="history.back()">Back to
                 Enumeration</a>
            </div>
            <div class="card px-4">
              <ul class="nav nav-pills mb-3 flex md:gap-x-10 pt-2" id="pills-tab" role="tablist">
                <li class="nav-item text-center" role="presentation">
                  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                    User Information
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">

                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <form id="updateUserForm">
                    <div class="row">
                      <div class="col mb-3">
                        <label for="fullname" class="form-label">Name of User <span class="text-[red]">*</span></label>
                        <input required type="text" class="form-control userInputs" id="fullname" data-name="fullname"
                          placeholder="Enter Full Name.." />
                      </div>
                      <div class="col mb-3">
                        <label for="email" class="form-label">Email Address <span class="text-[red]">*</span></label>
                        <input required type="email" class="form-control userInputs" data-name="email" id="email"
                          placeholder="Email address" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col mb-3">
                        <label for="phone" class="form-label">Phone Number <span class="text-[red]">*</span></label>
                        <input required type="tel" class="form-control userInputs" data-name="phone" id="phone"
                          placeholder="Phone Number" />
                      </div>
                      <div class="col mb-3">
                        <label for="state">State</label>
                        <select class="form-select mt-1 regInputs" id="STATES" data-name="state" required>
                          <option value="">--Select State--</option>
                          <!-- States will be populated dynamically -->
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col mb-3">
                        <label for="lga">Local Govt</label>
                        <select class="form-select mt-1 regInputs" id="LGAs" data-name="lga" required>
                          <option value="">--Select LGA--</option>
                        </select>
                      </div>
                      <div class="col mb-3">
                        <label for="address" class="form-label">Address<span class="text-[red]">*</span></label>
                        <input required type="text" class="form-control userInputs" data-name="address" id="address"
                          placeholder="Address" />
                      </div>
                      <div class="col mb-3">
                        <label for="password" class="form-label">Password<span class="text-[red]">*</span></label>
                        <input required type="text" class="form-control userInputs" data-name="password" id="password"
                          placeholder="Password" />
                      </div>
                    </div>
                    <input type="hidden" id="userId" data-name="id" />
                    <div class="flex justify-center mt-4">
                      <button type="submit" id="updateAgentBtn" class="btn btn-primary rounded-xl mt-2 w-4/12">Update
                        Details</button>
                    </div>
                    <div id="msg_box"></div>
                  </form>
                </div>
              </div>
            </div>

          </div>
          <section class="mt-4 bg-[#FFFFFF] pt-4 px-4 pb-2 footer">

          </section>
          <div class="content-backdrop fade"></div>
        </section>
