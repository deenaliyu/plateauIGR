      <div class="modal-content">

        </div>
        <div class="modal-body" style="overflow:hidden;">
          <div class="flex justify-end">
            <button class="btn btn-primary btn-sm" onclick="clearfilter()">clear filter</button>
          </div>

          <div class="row">
            <div class="col mb-3">
              <label for="defaultSelect" class="form-label">Category</label>
              <div class="form-group">
                <select name="" id="getMDAs" class="form-select payInputs" data-name="type">
                  <option selected value="">--- All ---</option>
                  <option value="individual">Individual</option>
                  <option value="corporate">Corporate</option>
                </select>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col mb-3">
              <label for="defaultSelect" class="form-label">Industry</label>
              <div class="form-group">
                <select name="" id="getMDAs" class="form-select payInputs" data-name="industry">
                  <option selected value="">--- All ---</option>
                  <option value="Mining">Mining</option>
                  <option value="Commerce">Commerce</option>
                  <option value="Banking">Banking</option>
                  <option value="Agriculture">Agriculture</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Construction">Construction</option>
                  <option value="Government Institution">Government Institution</option>
                  <option value="NGO">NGO</option>
                  <option value="Religious Institutions">Religious Institutions</option>
                  <option value="General Merchandise">General Merchandise</option>
                  <option value="General Contractor">General Contractor</option>
                  <option value="Private Schools"> Private Schools</option>
                  <option value="Public Schools">Public Schools</option>
                  <option value="Hospitals">Hospitals</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col mb-3">
              <label for="defaultSelect" class="form-label">Sector</label>
              <div class="form-group">
                <select name="" id="getMDAs" class="form-select payInputs" data-name="sector">
                  <option selected value="">--- All ---</option>
                  <option value="Private">Private</option>
                  <option value="Public">Public</option>
                </select>
              </div>
            </div>
          </div>
